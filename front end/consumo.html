<!DOCTYPE html>
<html lang="en">
<head>
  <title>Form Persona</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="logica.js"></script>
</head>
<body onload="cargarDatos()">

    <div class="container">
        <h1>Mi Primer Formulario CRUD</h1>
        <p>Tendremos todas las funcionalidades de la tabla Persona</p>
        

        <h5>Form Edicion</h5>

        <form id="datosEnviar">

          <div class="mb-3 mt-3">
            <label for="id" class="form-label">Id:</label>
            <input type="number" class="form-control" id="id" placeholder="Ingresar Id" name="id">
          </div>

          <div class="mb-3 mt-3">
            <label for="nombre" class="form-label">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresar Nombre" name="nombre">
          </div>
          <div class="mb-3 mt-3">
            <label for="apellido" class="form-label">Apellido:</label>
            <input type="text" class="form-control" id="apellido" placeholder="Ingresar Apellido" name="apellido">
          </div>
          <div class="mb-3 mt-3">
            <label for="fecha" class="form-label">Fecha:</label>
            <input type="date" class="form-control" id="fecha" placeholder="Ingresar Fecha" name="fecha">
          </div>
          <button type="button"   
            onclick="insertarDatos()"
          class="btn btn-primary">Insertar Datos</button>

          <button type="button"   
            onclick="actualizarDatos()"
          class="btn btn-warning">Actualizar Datos</button>

          <button type="button"   
            onclick="borrarDatos()"
          class="btn btn-danger">Borrar Datos</button>

         

        </form>

        <table  class="table" id="reportePersona">

        </table>

        


    </div>

</body>

</html>
